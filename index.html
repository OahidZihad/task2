<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced CSS Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="#ui-section">UI Elements</a></li>
        <li><a href="#pseudo-section">Pseudo Elements</a></li>
        <li><a href="#3d-section">3D Card</a></li>
      </ul>
    </nav>

    <!-- UI Elements -->
    <section id="ui-section" class="content-section">
      <!-- <div class="ui-elements"> -->
      <button class="trans-button">Hover Me</button>
      <input type="range" class="scale-slider" />
      <div class="rotate-toggle"></div>
      <!-- </div> -->
    </section>

    <!-- Pseudo Elements -->
    <section id="pseudo-section" class="content-section">
      <div class="content-box">This is a content box</div>
    </section>

    <!-- 3D Element -->
    <section id="3d-section" class="content-section">
      <div class="card">
        <div class="card-face front">Front</div>
        <div class="card-face back">Back</div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Advanced CSS Designs.</p>
    </footer>
  </body>
</html>
